<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solar DOB Picker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .form-container {
      text-align: center;
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    input {
      display: block;
      margin: 1rem auto;
      padding: 0.5rem;
      width: 200px;
      border-radius: 5px;
      border: none;
    }

    canvas {
      margin-top: 1rem;
    }

    #dob-output {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Sign Up</h2>
    <input type="text" placeholder="Name" />
    <input type="password" placeholder="Password" />
    <p>Pick your Date of Birth by rotating Earth тно</p>
    <canvas id="orbitCanvas" width="800" height="500"></canvas>
    <div id="dob-output">Date of Birth: --/--</div>
    <button>SIGN UP</button>
  </div>

  <script>
    const canvas = document.getElementById("orbitCanvas");
    const ctx = canvas.getContext("2d");
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radiusX = 280; // wider ellipse to match Kepler's Rule 1
    const radiusY = 180;
    let angle = 0;
    let isDragging = false;

    function drawOrbit() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw sun
      ctx.beginPath();
      ctx.arc(centerX, centerY, 20, 0, 2 * Math.PI);
      ctx.fillStyle = "orange";
      ctx.fill();

      // Draw elliptical orbit
      ctx.beginPath();
      ctx.ellipse(centerX, centerY, radiusX, radiusY, 0, 0, 2 * Math.PI);
      ctx.strokeStyle = "gray";
      ctx.stroke();

      // Earth position
      const earthX = centerX + radiusX * Math.cos(angle);
      const earthY = centerY + radiusY * Math.sin(angle);

      ctx.beginPath();
      ctx.arc(earthX, earthY, 10, 0, 2 * Math.PI);
      ctx.fillStyle = "blue";
      ctx.fill();

      // Update date based on angle
      const totalYears = 2025 - 1900 + 1;
      const totalDays = totalYears * 365.25;
      const dayOffset = Math.round((angle / (2 * Math.PI)) * totalDays) % Math.floor(totalDays);
      const date = new Date(1900, 0);
      date.setDate(date.getDate() + dayOffset);
      const dateStr = date.toLocaleDateString("en-GB");
      document.getElementById("dob-output").textContent = `Date of Birth: ${dateStr}`;
    }

    drawOrbit();

    canvas.addEventListener("mousedown", () => (isDragging = true));
    canvas.addEventListener("mouseup", () => (isDragging = false));
    canvas.addEventListener("mousemove", (e) => {
      if (!isDragging) return;
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;
      const dx = mouseX - centerX;
      const dy = mouseY - centerY;
      angle = Math.atan2(dy / radiusY, dx / radiusX);
      if (angle < 0) angle += 2 * Math.PI;
      drawOrbit();
    });
  </script>
</body>
</html>
